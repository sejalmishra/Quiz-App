<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 id="question">Question text</h1>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a-text">Question</label></li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b-text">Question</label></li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c-text">Question</label></li>
            <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d-text">Question</label></li>
        </ul>
        </div>
        <button id="check">Next</button>
    </div>
</body>
</html>
